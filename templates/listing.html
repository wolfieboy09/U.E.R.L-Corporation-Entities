<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/list.css') }}">
    <title>U.E.R.L Entities Listing</title>
  </head>
  <body>
    <div class="listing">
      {% for entity in entitys%}
        <div class="entity" >
          {% if entity['classified'] == False %}<p><a class="public" href="/entities/{{ entity['id'] }}">ENTITY-{{ entity["id"] }}</a></p>{% else %}<p><a class="classified" href="/entities/{{ entity['id'] }}">ENTITY-{{ entity["id"] }} [CLASSIFIED]</a></p>{% endif %}</div>{% endfor %}
    </div>
    <noscript class="no-js">Javascript is Disabled!</noscript>
  </body>
</html>
